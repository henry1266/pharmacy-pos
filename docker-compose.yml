version: '3.8'

# 使用環境變數檔案
env_file:
  - .docker.env

services:
  # MongoDB 資料庫
  mongodb:
    image: mongo:7-jammy
    container_name: pharmacy-pos-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: pharmacy-pos
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - pharmacy-pos-network

  # 後端服務
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pharmacy-pos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: pharmacy-pos
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: password123
      JWT_SECRET: pharmacy-pos-secret-key-2025
      JWT_EXPIRATION: 604800
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - pharmacy-pos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服務
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: pharmacy-pos-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_BASE_URL: http://localhost:5000
      REACT_APP_TEST_MODE: false
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pharmacy-pos-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  pharmacy-pos-network:
    driver: bridge